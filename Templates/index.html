{% extends 'includes/base.html' %}
{%load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row my-5">
        <div class="col-6">
            <div class="text-center">
                <img src="{% static 'images/medicine.jpg' %}" class="img-fluid" alt="...">
            </div>
        </div>
        <div class="col-6">
            <div class="container-fluid pt-0 mt-0 rounded" style="background: #333; min-height:620px">
                    <div class="signup-form text-white">
                        <form action="" method="post" class=" text-white">
                            {% csrf_token %}
                            <h2 class="text-center  font-weight-bold text-white">Sign up</h2>
                            <p class="text-center">Please fill in this form to Sign In!</p>
                            <hr>
                            <div class="form-group">
                                <div><span class="text-danger">{{error}}</span></div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-paper-plane"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                                </div>
                            </div>               
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block col-2 mx-auto btn-primary btn-md">Sign Up</button>
                            </div>
                            <div class="text-center">Don't have an account? <a href="" class="text-white">Register here</a></div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
